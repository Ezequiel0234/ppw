<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="js.js" defer></script>
</head>
<body>
    <h1>Cadastro</h1>
    <div id="form">
        <form method="get" action="cadastro.php" onsubmit="return validar()">
            <div class="campo">
                <label for="c1">Nome:</label>
                <input class="inpute" type="text" name="nome">
            </div>
            <div class="campo">
                <label for="c2">Nascimento:</label>
                <input class="inpute" type="date" name="data">
            </div>
            <div class="campo">
                <label for="c3">Email:</label>
                <input class="inpute" type="email" name="email">
            </div>
            <div class="campo">
                <label for="c4">Senha:</label>
                <input class="inpute" type="password" name="senha">
            </div>
            <div id="submit">
                <input type="submit">
            </div>
        </form>
    </div>
    <script>

        var r, g, b
        var c = [255, 0, 0], i = 0, j = 1
        var funcao = [rainbow, randomized]
        var k = 0

        function rainbow() {
            c[i]--
            c[j]++

            if (c[j] == 255) {
                i++
                j++
            }

            if (i == 3) i = 0
            if (j == 3) j = 0

            var cor = `rgb(${c[0]}, ${c[1]}, ${c[2]})`
            document.body.style.backgroundColor = cor
        }

        function randomized() {
            r = Math.random() * 255
            g = Math.random() * 255
            b = Math.random() * 255

            var cor = `rgb(${r}, ${g}, ${b})`
            document.body.style.backgroundColor = cor
        }

        function background() {
            if (Math.random() > 0.999) k = k == 0 ? 1 : 0

            funcao[k]()
        }

        setInterval(background, 10)

    </script>
</body>
</html>
